<html>

    <head>
    <link rel="stylesheet" href="style.css">
    </head>

  
    <body>
        <h1>formulário de cadastro</h1>

        <main>
            <form>
                <label for="nome">nome</label>
                <input type="text" id="nome">

                <label for="idade">idade</label>
                <input type="number" id="idade">

                <label for="roxo">roxo</label>
                <input type="tel" id="comida">
                
                <label for="data">data</label>
                <input type="date" id="data">

                <label for="endemail">email</label>
                <input type="email" id="endemail">

                <label for="senha">senha</label>
                <input type="password" id="senha">
                
                <div>
                    <textarea cols="25px" rows="31px"></textarea>
                </div>
                <label for="circulo-senha">senha</label>
                <input type="radio" id="circulo-senha">
                <br>
                <label for="caixa-cor">COR</label>
                <input type="checkbox" id="caixa-cor">
                
                
                <input type="submit">

            </form>
            
             <table>
                 <tr>
                     <td>Horários</td>
                     <td>Segunda</td>
                     <td>Quarta</td>
                     <td>Sexta</td>
                     
                 </tr>    
            </table>
            
            <thead>
                <tr>
                    <th>dia</th>
                    <th>horário</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>01:00</td>
                    <td>meditar</td>
                </tr> 
                <tr>
                    <td>04:00</td>
                    <td>dormir</td>
                </tr>
             </tbody>
               
            
        </main>
    </body>

</html>
